<div *ngIf="commentVisible">
  <div class="commentBackground" (click)="closeModal()"></div>
  <div class="commentModal" >
    <div class="comment" *ngFor="let comment of comments">
      <section class="commentUser">
        <img src="https://picsum.photos/24" alt="" />
        <h3>
          {{ handleUserName(comment.userId) }}
        </h3>
      </section>
      <section>
          {{ comment.text }}
      </section>
    </div>
  </div>
</div>
