<div *ngIf="commentVisible">
  <div class="commentBackground" (click)="closeModal()"></div>
  <div class="commentModal" >
    <div class="comment" *ngFor="let comment of comments">
      <section class="commentUser">
        <img src="{{comment.photoUrl}}" alt="" />
        <h3>
          {{comment.name}}
        </h3>
      </section>
      <section>
          {{ comment.text }}
      </section>
    </div>
    <div class="commentInput">
      <input type="text" [(ngModel)]="comment">
      <button (click)="sendComment()">
        <svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
          <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
        </svg>      
      </button>
    </div>
  </div>
</div>
