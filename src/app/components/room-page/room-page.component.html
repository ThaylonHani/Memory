<div id="room-page">
  <div id="room-header">
    <a routerLink="/rooms">
      <svg xmlns="http://www.w3.org/2000/svg" transform="translate(0,3)" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
      </svg>
    </a>
    <img *ngIf="roomPhoto" src="{{roomPhoto}}" alt="">
    <h1>{{roomName}}</h1>
    <svg (click)="openModal()" xmlns="http://www.w3.org/2000/svg" transform="translate(0,2)" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16" aria-label="new post">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
    </svg>
    </div>
    <app-new-post *ngIf="createPost" (handleCloseModal)="closeModal($event)"/>
  <div id="room-main">
      <app-post *ngFor="let post of roomPosts" [post]="post"/>
  </div>
</div>
